<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>This Catgirl Does Not Exist</title>
  <style>
    body,
    html {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: relative;
      font-family: Arial;
      font-size: .9em;
      overflow-x: hidden;
      transition: background-color .5s ease
    }

    #description {
      box-sizing: border-box;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      transition: all .5s ease 0s;
      padding: 5px 8px;
      bottom: 5px;
      opacity: 0;
      right: -500px
    }

    #description p {
      padding: 0;
      margin: 0
    }

    #description {
      opacity: .7;
      right: 5px
    }
  </style>
</head>

<body>
  <div id="description">
    <p><a href=".">Refresh</a> for a random deep<br>learning <a href="https://github.com/NVlabs/stylegan2-ada-pytorch" target="_blank">StyleGAN2-ADA</a> anime face</p>
    <p>Generated by a custom GAN<br><a href="https://en.wikipedia.org/wiki/Generative_adversarial_network" target="_blank">(Generative Adversarial Network)</a> model</p>
    <p>Model available for download on <a href="https://github.com/EdZ543/This-Catgirl-Does-Not-Exist" target="_blank">Github</a></p>
    <p>Technical note: Trained for â‰ˆ4 days, 25 kimgs, <br>custom dataset of >10k images, truncation 0.8</p>
  </div>

  <script>
    var totalImages = 10000;
    var img = new Image();
    var div = document.querySelector("body");
    img.onload = () => {
      div.appendChild(img);
    };
    id = Math.floor(Math.random() * totalImages);
    var imgLink = 'https://catgirldataset.s3.amazonaws.com/seed' + String(id).padStart(4, '0') + '.png'
    img.src = imgLink;
    var link = document.querySelector("link[rel~='icon']");
    if (!link) {
      link = document.createElement('link');
      link.rel = 'icon';
      document.getElementsByTagName('head')[0].appendChild(link);
    }
    link.href = imgLink;
  </script>
</body>

</html>
